<body>
  <h2 mat-dialog-title style="color: white;">Cevaplar</h2>
  <mat-dialog-content class="mat-typography">
    <mat-accordion class="example-headers-align" multi>
      <!-- #enddocregion multi -->
      <mat-expansion-panel *ngFor="let question of questions" style="margin-bottom: 8px; background-color: #5b6977; color: white;">
        <mat-expansion-panel-header
          class="panel-header"
          [style.background-color]="question.color"
          (mouseenter)="hoverElement()"
          (mouseleave)="hoverElement()"
          [ngClass]="{
            solved: 's' === question.situation,
            passed: 'p' === question.situation,
            empty: 'e' === question.situation,
            wrong: 'w' === question.situation
          }"
        >
          <mat-panel-title style="color: white; font-size: larger;"> {{ question.mainKey }} </mat-panel-title>
          <!-- <mat-panel-description>
              Type your name and age
              
            </mat-panel-description>  -->
        </mat-expansion-panel-header>
        <br />
        <p>Soru : {{ question.value }}</p>
        <p>Doğru Cevap : {{ question.nestedKey }}</p>
        <p>Senin Cevabın : {{ question.user }}</p>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <!-- <button mat-button mat-dialog-close>Cancel</button> -->
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial style="color: white;">
      Yeniden Başla
    </button>
  </mat-dialog-actions>
</body>
